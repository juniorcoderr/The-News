<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
          <img src="logo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="sports"
              onclick="onNavItemClick('sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="business"
              onclick="onNavItemClick('business')"
            >
              Business
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="upsc"
              onclick="onNavItemClick('upsc')"
            >
              UPSC
            </li>
            <li
              class="hover-link nav-item"
              id="entertainment"
              onclick="onNavItemClick('entertainment')"
            >
              Entertainment
            </li>
            <li
              class="hover-link nav-item"
              id="tech"
              onclick="onNavItemClick('tech')"
            >
              Tech
            </li>
            <li
              class="hover-link nav-item"
              id="education"
              onclick="onNavItemClick('education')"
            >
              Education
            </li>
            <li
              class="hover-link nav-item"
              id="lifestyle"
              onclick="onNavItemClick('lifestyle')"
            >
              Lifestyle
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="enter your search here"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is news title</h3>
          <h6 class="news-source" id="news-source">news gadget</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere
            tempore perferendis expedita facilis dolor eius deser
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
